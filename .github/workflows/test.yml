name: Test

permissions:
  contents: write

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash --noprofile --norc -CeEuo pipefail {0}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - name: macos-arm64
          #   os: macos-latest
          # - name: windows
          #   os: windows-latest
          - name: ubuntu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Set up WARP
        uses: fscarmen/warp-on-actions@v1.4
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          stack: dual # Optional. Support [ ipv4, ipv6, dual ]. Default is dual.
          mode: client # Optional. Support [ wireguard, client ]. Default is wireguard.

      - name: install
        run: |
          cargo install --path=. -q

          musicfree -h
          musicfree -V

      - name: test bilibili
        run: |
          # Define Bilibili URLs
          declare -a BILIBILI_URLS=(
            "https://b23.tv/vBnRYHM"
            "https://www.bilibili.com/video/BV1aAV7zHEhJ"
            "BV1UG4y1z7iq"
          )

          echo "=== Processing Bilibili URLs ==="
          mkdir -p bilibili
          mkdir -p bilibili/covers

          bilibili_success=0
          bilibili_total=0

          for url in "${BILIBILI_URLS[@]}"; do
            echo "Downloading from: $url"
            bilibili_total=$((bilibili_total + 1))
            if timeout 1000 musicfree -d "./bilibili" -c --cover-dir "./bilibili/covers" "$url"; then
              echo "✓ Successfully downloaded: $url"
              bilibili_success=$((bilibili_success + 1))
            else
              echo "✗ Failed or timeout for: $url"
            fi
            echo "---"
          done

          echo ""
          echo "=== Bilibili Download Results ==="
          echo "Bilibili files:"
          ls -lh bilibili/ || echo "No bilibili files found"
          echo ""
          echo "Bilibili covers:"
          ls -lh bilibili/covers/ || echo "No bilibili covers found"
          echo ""
          echo "=== Bilibili Summary ==="
          echo "Success rate: $bilibili_success/$bilibili_total"
          echo "Total bilibili files: $(find bilibili -type f ! -path '*/covers/*' 2>/dev/null | wc -l)"
          echo "Total bilibili covers: $(find bilibili/covers -type f 2>/dev/null | wc -l)"
          echo "=== Bilibili Test Complete ==="

      - name: test youtube
        run: |
          # Define YouTube URLs
          declare -a YOUTUBE_URLS=(
            "https://www.youtube.com/watch?v=BnnbP7pCIvQ"
            "https://www.youtube.com/watch?v=E2Rj2gQAyPA"
            # FIXME: WHY NOT WORKING?
            # "https://www.youtube.com/watch?v=p00EF6_b5pI&list=PLI0_h8FqQIs1YxZZyEMVOeB5UV6hOO8Ja"
            "https://www.youtube.com/watch?v=F5tSoaJ93ac&list=PLJP5_qSxMbkLzsriTWWMMhWhG7C7ThQPz"
          )

          echo "=== Processing YouTube URLs ==="
          mkdir -p youtube
          mkdir -p youtube/covers

          youtube_success=0
          youtube_total=0

          for url in "${YOUTUBE_URLS[@]}"; do
            echo "Downloading from: $url"
            youtube_total=$((youtube_total + 1))
            if timeout 1000 musicfree -d "./youtube" -c --cover-dir "./youtube/covers" "$url"; then
              echo "✓ Successfully downloaded: $url"
              youtube_success=$((youtube_success + 1))
            else
              echo "✗ Failed or timeout for: $url"
            fi
            echo "---"
          done

          echo ""
          echo "=== YouTube Download Results ==="
          echo "YouTube files:"
          ls -lh youtube/ || echo "No youtube files found"
          echo ""
          echo "YouTube covers:"
          ls -lh youtube/covers/ || echo "No youtube covers found"
          echo ""
          echo "=== YouTube Summary ==="
          echo "Success rate: $youtube_success/$youtube_total"
          echo "Total youtube files: $(find youtube -type f ! -path '*/covers/*' 2>/dev/null | wc -l)"
          echo "Total youtube covers: $(find youtube/covers -type f 2>/dev/null | wc -l)"
          echo "=== YouTube Test Complete ==="
